name: Build and Release Installer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller src/data-direct/main.py --onefile src/data_direct.py

      - name: Download Inno Setup
        run: |
          Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile "is.exe"
          Start-Process -Wait -FilePath .\is.exe /VERYSILENT /SUPPRESSMSGBOXES /NORESTART /SP-

      - name: Add Inno Setup to PATH
        run: |
          echo "C:\Program Files (x86)\Inno Setup 6" | Out-File -Append -FilePath $env:GITHUB_PATH

      - name: Build installer with Inno Setup
        run: |
          iscc setup_script.iss
        working-directory: ${{ github.workspace }}

      - name: Get installer filename
        id: get_installer
        run: |
          $installer = Get-ChildItem -Path . -Filter "*.exe" -Recurse | Where-Object { $_.FullName -like "*Output*" } | Select-Object -First 1
          echo "installer_path=$($installer.FullName)" >> $env:GITHUB_ENV

      - name: Create release and upload installer
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          draft: true
          files: ${{ env.installer_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
